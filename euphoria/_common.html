<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Common_Euphoria</title>
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <div class="common">
                <div class="common__container">
                    <!-- Title -->
                    <h2 class="title">New Arrival</h2>
                    <article class="item-product">
                        <a class="item-product__favorite _icon-heart" href="#"></a>
                        <a class="item-product__pictuer-link" href="#">
                            <img class="item-product__img" src="img/categories-for -men/shirts.webp" alt="img">
                        </a>
                        <div class="item-product__body">
                            <h4 class="item-product__title">
                                <a class="item-product__link-title" href="#">Black Sweatshirt with </a>
                            </h4>
                            <div class="item-product__label">Explore Now!</div>
                            <div class="item-product__price">$38.00</div>
                        </div>
                    </article>
                    <article class="item-product item-product--category">
                        <a class="item-product__pictuer-link" href="#">
                            <img class="item-product__img" src="img/categories-for -men/shirts.webp" alt="shirt">
                        </a>
                        <div class="item-product__body">
                            <h4 class="item-product__title">
                                <a class="item-product__link-title" href="#">Shirts</a>
                            </h4>
                            <div class="item-product__label">Explore Now!</div>
                            <a class="item-product__link _icon-arrow_right" href="#"></a>
                        </div>
                    </article>
                    <!-- Кнопка -->
                    <button class="button" type="button">Continue to delivery</button>
                    <a class="button" href="#">Continue to delivery</a>
                    <a class="button button--white" href="#">Continue to delivery</a>
                    <a class="button button--border" href="#">button border</a>
                    <button disabled class="button" type="button">Continue to delivery</button>
                    <!-- Rating -->
					<div class="rating">
						<div class="rating__items">
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="1">
							</label>
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="2">
							</label>
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="3">
							</label>
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="4">
							</label>
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="5">
							</label>
						</div>
					</div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
